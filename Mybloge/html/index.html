<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="吴飞的博客，自我介绍">
    <meta name="description" content="吴飞的博客">
    <title>吴飞的博客</title>
    <link rel="icon" href="../../ico.png"/>
    <link rel="stylesheet" href="../css/base_v1.0.1.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css"/>
    <script src='http://cdn.bootcss.com/vue/2.2.2/vue.min.js'></script>
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <h1 class="col-md-12 col-xs-12 text-center">我的博客</h1>

        <div class="col-md-9 col-xs-10 bgd_clr_yellow">
            <h1>正文内容</h1>
        </div>
        <div class="col-md-3 col-xs-2 bgd_clr_red">
            <h2 class="text-center">目录</h2>
            <hr>
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <!-- 第一个面板 -->
                <div class="panel panel-default">
                    <!-- 面板标题-->
                    <div class="panel-heading" role="tab" id="headingOne">
                        <!-- h4标题 -->
                        <h4 class="panel-title">
                            <!-- a 链接有一个 事件，collapse 折叠，对 href="#collapseOne"（id=collapseOne） 的对象造成影响 -->
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                联系方式
                            </a>
                        </h4>
                    </div>
                    <!-- 折叠的部分 -->
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <!-- 折叠的内容 -->
                        <div class="panel-body">
                            这是面板一的内容
                        </div>
                    </div>
                </div>
                <!-- ...............第二个面板.................. -->
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                项目经验
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            面板二的内容
                        </div>
                    </div>
                </div>
                <!-- ...............第三个面板.................. -->
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="heading3">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse3" aria-expanded="true" aria-controls="collapse3">
                                求学经历
                            </a>
                        </h4>
                    </div>
                    <div id="collapse3" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading3">
                        <div class="panel-body">
                            面板二的内容
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="../js/index.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {},
        mounted: window.init
    });
</script>
</body>
</html>
